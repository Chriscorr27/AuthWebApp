{% extends 'base.html' %}
{% block content %}
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <h3 id="form-title">PROFILE</h3>
            </div>
            <div class="d-flex justify-content-center form_container">

                <form method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                        </div>
                        {{form.Fname}}
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                        </div>
                        {{form.Lname}}
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                        </div>
                        {{form.DOB}}
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                        </div>
                        {{form.gender}}                    
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                        </div>
                        {{form.pic}}                    
                    </div>
                    <div class="input-group-append">
                    </div>
                    
                       <div class="d-flex justify-content-center mt-3 login_container">
                         <input class="btn login_btn" type="submit" value="Save">
                       </div>
                       {{form.errors}}
                       <div class="conatiner bg-danger m-3 text-center p-3 {{msg_style}}">
                        {{message}}
                       </div>
                </form>
            </div>
    
            
        </div>
    </div>
</div>

<script>
                    /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
    //We start indexing at one because CSRF_token is considered and input field 
     */

    //Query All input fields
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder='First Name..';
    form_fields[2].placeholder='Last Name..';
    form_fields[3].placeholder='Date Of Birth...';
    form_fields[3].type='date';


    for (var i=0;i<4;i++){	
        form_fields[i].className += ' form-control';
        form_fields[i].required=true;

    }
    var options = document.getElementsByTagName('option');
    options[0].innerHTML="Gender";

</script>
<style>
     body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #7abecc !important;
      }
</style>
    
{% endblock %}
